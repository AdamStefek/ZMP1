    <div class="prihlas_container">
        <div class="formular_prihlaseni">
            <h1 id="prihalseni_nadpis">Sdělte svůj příběh</h1>
            <div class="prihlas_div">
                <label class="prihlaseni" for="name">Uživatelské jméno</label>
                <input type="text" class="prihlaseni_pole" id="name" autofocus="" tabindex="1" autocapitalize="off" autocorrect="off" autocomplete="name" requiredname="name" value="">
            </div>
            <div class="prihlas_div">
                <label class="prihlaseni" for="Email">E-mail</label>
                <input type="text" class="prihlaseni_pole" id="Email" autofocus="" tabindex="1" autocapitalize="off" autocorrect="off" autocomplete="Email" requiredname="Email" value="">
            </div>
            <div class="prihlas_div">
                <label class="prihlaseni" for="Telefon">Telefon</label>
                <input type="text" class="prihlaseni_pole" id="Telefon" autofocus="" tabindex="1" autocapitalize="off" autocorrect="off"  requiredname="Telefon" value="">
            </div>
            <div class="prihlas_div">
                <label class="prihlaseni" for="messg">Napište nám</label>  
                <textarea name="messg" id="messg"></textarea>
            </div>
            <div class="prihlas_div">
                <button id="button" type="submit" tabindex="2">
                    <span class="prihlasit_submit"></span>
                    <span id="prihlaseni_text">Odeslat</span>
                </button>
            </div>
        </div>
